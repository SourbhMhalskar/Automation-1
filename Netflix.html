<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    
    <nav class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
        <ul class="nav-links">
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li>My List</li>
        </ul>
    </nav>

    <header class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Featured Movie Title</h1>
            <p class="banner-description">
                This is a short description of the featured movie or show. Catch the latest excitement now!
            </p>
            <button class="banner-button">Play</button>
            <button class="banner-button">More Info</button>
        </div>
    </header>

    
    <section class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img class="row-poster" src="Sabby1.webp" alt="Movie 1">
            <img class="row-poster" src="Sabby2.jpg" alt="Movie 2">
            <img class="row-poster" src="Sabby3.jpg" alt="Movie 3">
            <img class="row-poster" src="Sabby1.webp" alt="Movie 4">
            <img class="row-poster" src="wp4221544.jpg" alt="Movie 5">
        </div>
    </section>

    <section class="row">
        <h2>Top Picks for You</h2>
        <div class="row-posters">
            <img class="row-poster" src="Sabby1.webp" alt="Movie 6">
            <img class="row-poster" src="Sabby2.jpg" alt="Movie 7">
            <img class="row-poster" src="wp4221544.jpg" alt="Movie 8">
            <img class="row-poster" src="Sabby2.jpg" alt="Movie 9">
            <img class="row-poster" src="Sabby3.jpg" alt="Movie 10">
        </div>
    </section>
</body>
</html>
